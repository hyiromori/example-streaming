<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Streaming Test</title>
</head>
<body>
  <h1>Video Streaming Test</h1>
  <p>
    <input type="file" id="video-file" />
  </p>
  <p>
    <button id="upload-video">Upload & Convert</button>
  </p>
  <p id="message"></p>

  <script type="text/javascript">
    window.onload = () => {
      const file = document.getElementById('video-file')
      const button = document.getElementById('upload-video')
      const message = document.getElementById('message')

      button.onclick = async () => {
        try {
          const videoFile = file.files[0]
          if (videoFile == null) {
            console.error('File not selected.')
            return
          }

          const prepareResponse = await fetch(`./prepare?content-type=${encodeURIComponent(videoFile.type)}`)
          const { s3Path, uploadId, uploadUrl } = await prepareResponse.json()
          message.textContent = `Uploading... (${uploadId})`

          const uploadS3Response = await fetch(uploadUrl, {
            method: 'PUT',
            body: videoFile,
          })
          if (!uploadS3Response.ok) {
            message.textContent = 'アップロードエラー'
            return
          }

          const requestConvertResponse = await fetch('./convert_request', {
            method: 'POST',
            body: JSON.stringify({ s3Path, uploadId }),
          })
          if (!requestConvertResponse.ok) {
            message.textContent = '変換リクエストエラー'
            return
          }

          const result = await requestConvertResponse.json();
          console.info(result)
          const {url} = result

          message.innerHTML = `SUCCESS: ${url}<br>数十秒後にSafariで上記のURLを見てください<br>（変換に少し時間がかかります）`
        } catch (err) {
          console.error(err)
          message.textContent = `ERROR: ${err}`
        }
      }
    }
  </script>
</body>
</html>
